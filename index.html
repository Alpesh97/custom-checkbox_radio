<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Checkbox/Radio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <ul>
        <li>
            <h2>Inline checkbox</h2>
            <div class="checkbox_wrapper inline">
                <label class="checkbox_outer">
                    <input class="custom_input" type="checkbox">
                    <span>Custom checkbox</span>
                </label>
            </div>
            <div class="checkbox_wrapper inline">
                <label class="checkbox_outer">
                    <input class="custom_input" type="checkbox">
                    <span>Custom checkbox</span>
                </label>
            </div>
            <div class="checkbox_wrapper inline">
                <label class="checkbox_outer">
                    <input class="custom_input" type="checkbox">
                    <span>Custom checkbox</span>
                </label>
            </div>
        </li>
        <li>
            <h2>Checkbox</h2>
            <div class="checkbox_wrapper">
                <label class="checkbox_outer">
                    <input class="custom_input" type="checkbox">
                    <span>Custom checkbox</span>
                </label>
            </div>
            <div class="checkbox_wrapper">
                <label class="checkbox_outer">
                    <input class="custom_input" type="checkbox">
                    <span>Custom checkbox</span>
                </label>
            </div>
            <div class="checkbox_wrapper">
                <label class="checkbox_outer">
                    <input class="custom_input" type="checkbox">
                    <span>Custom checkbox</span>
                </label>
            </div>
        </li>
        <li>
            <h2>Inline Radio</h2>
            <div class="radio_wrapper inline">
                <label class="radio_outer">
                    <input class="custom_input" name="inline_radio" type="radio">
                    <span>Custom radio</span>
                </label>
            </div>
            <div class="radio_wrapper inline">
                <label class="radio_outer">
                    <input class="custom_input" name="inline_radio" type="radio">
                    <span>Custom radio</span>
                </label>
            </div>
            <div class="radio_wrapper inline">
                <label class="radio_outer">
                    <input class="custom_input" name="inline_radio" type="radio">
                    <span>Custom radio</span>
                </label>
            </div>
        </li>
        <li>
            <h2>Radio</h2>
            <div class="radio_wrapper">
                <label class="radio_outer">
                    <input class="custom_input" name="radiobox" type="radio">
                    <span>Custom radio</span>
                </label>
            </div>
            <div class="radio_wrapper">
                <label class="radio_outer">
                    <input class="custom_input" name="radiobox" type="radio">
                    <span>Custom radio</span>
                </label>
            </div>
            <div class="radio_wrapper">
                <label class="radio_outer">
                    <input class="custom_input" name="radiobox" type="radio">
                    <span>Custom radio</span>
                </label>
            </div>
        </li>
    </ul>
	<h2>With Border</h2>
	<ul>
        <li>
            <h2>Checkbox</h2>
            <div class="checkbox_wrapper_bd">
                <label class="checkbox_outer_bd">
                    <input type="checkbox">
                    <span>Custom checkbox</span>
                </label>
            </div>
            <div class="checkbox_wrapper_bd">
                <label class="checkbox_outer_bd">
                    <input type="checkbox">
                    <span>Custom checkbox</span>
                </label>
            </div>
        </li>
        <li>
            <h2>Radio</h2>
            <div class="radio_wrapper_bd">
                <label class="radio_outer_bd">
                    <input name="radiobox_bd" type="radio">
                    <span>Custom radio</span>
                </label>
            </div>
            <div class="radio_wrapper_bd">
                <label class="radio_outer_bd">
                    <input name="radiobox_bd" type="radio">
                    <span>Custom radio</span>
                </label>
            </div>
        </li>
    </ul>

    <script>
        $(document).ready(function(){
            $(".checkbox_outer").click(function(){
                $(this).toggleClass("checked");
            })

            $(".radio_outer").click(function(){
                $(this).closest(".radio_wrapper").siblings().find(".radio_outer").removeClass("checked");
                $(this).closest(".radio_wrapper").find(".radio_outer").addClass("checked");
            })
        })
    </script>
</body>
</html>
